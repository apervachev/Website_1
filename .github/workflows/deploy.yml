name: CI/CD Deploy to k3s

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t apervachev/website-1:latest .
        docker push apervachev/website-1:latest

    - name: Deploy to Oracle VM via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.ORACLE_HOST }}
        username: ubuntu
        key: ${{ secrets.ORACLE_SSH_KEY }}
        script: |
          echo "===== DEBUG: Checking kubeconfig file exists ====="
          ls -l /home/ubuntu/.kube/config
          echo "===== DEBUG: Displaying first 5 lines of kubeconfig ====="
          head -n 5 /home/ubuntu/.kube/config
          
          echo "===== Rolling out new deployment ====="
          /usr/local/bin/kubectl --kubeconfig=/home/ubuntu/.kube/config rollout restart deployment website-1
