<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Haven</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f5f1;
      color: #3e2723;
    }

    header {
      background-color: #6f4e37;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    .hero {
      max-width: 600px;
      margin: auto;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #5d4037;
    }

    footer {
      background-color: #6f4e37;
      color: white;
      padding: 1rem;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Coffee Haven</h1>
    <p>Your daily dose of brew-tiful joy ☕</p>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to Coffee Haven v.2</h1>
      <p>Serving up delicious coffee content, right from our cloud to your cup.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Coffee Haven. Crafted with ❤️ and Java.</p>
  </footer>
</body>
</html>
